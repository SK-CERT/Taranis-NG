[project]
name = "TARANIS-NG-presenters"
version = "v24.11.1"
description = "Taranis-NG Presenters service."
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4==4.13.4",
    "cvss==3.6",
    "Flask==3.1.1",
    "Flask-Cors==6.0.1",
    "Flask-RESTful==0.3.10",
    "gevent==25.5.1",
    "gunicorn==23.0.0",
    "Jinja2==3.1.6",
    "marshmallow==4.0.0",
    "python-dotenv==1.1.1",
    "weasyprint==66.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
