[project]
name = "TARANIS-NG-bots"
version = "v24.11.1"
description = "Taranis-NG Bots service."
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4==4.13.4",
    "Flask==3.1.1",
    "Flask-Cors==6.0.1",
    "Flask-RESTful==0.3.10",
    "gevent==25.8.2",
    "gunicorn==23.0.0",
    "marshmallow==4.0.1",
    "oauthlib==3.3.1",
    "PySocks==1.7.1",
    "python-dotenv==1.1.1",
    "requests==2.32.4",
    "schedule==1.2.2",
    "sseclient-py==1.8.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
