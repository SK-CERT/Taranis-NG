name: linting

on:
  workflow_dispatch:
  pull_request:

jobs:
  lint:
    name: lint & check formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: lint with black
        uses: rickstaa/action-black@v1
        with:
          black_args: "src --check"
          fail_on_error: false
