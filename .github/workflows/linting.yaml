name: Linting

on:
  workflow_dispatch:
  pull_request:

jobs:
  lint:
    name: Code linting and formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']
    steps:
      - uses: actions/checkout@v5
      - name: ruff-action
        uses: astral-sh/ruff-action@v3.5.1
        with:
          args: "format --check --diff"
