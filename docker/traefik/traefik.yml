entryPoints:
    web:
        address: ":80"
    websecure:
        address: ":443"
        http3: {}
    traefik:
        address: ":9090"

# API is only on the endpoint "traefik" which is not exposed outside of the container
api:
    insecure: true
    dashboard: true

# Change this to 'TRACE', 'DEBUG', 'INFO', 'WARN', 'ERROR', 'FATAL', 'PANIC'
log:
  level: WARN

providers:
    docker:
        exposedByDefault: false
    file:
        directory: /etc/traefik/dynamic
        watch: true

# ACME Configuration
